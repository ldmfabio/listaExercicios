<script>
    //Problema
    // diasPerdidosPorFumar - Recebe uma quantidade // de cigarros fumados por dia e a quantidade //// de anos que fuma, e retorna o total de dias /// perdidos, sabendo que cada cigarro reduz a //// vida em 10 minutos.

    //Entrada
    const cigarrosPorDia = parseInt(prompt("Informe quantos cigarros você fuma por dia:"))
    const anosFumante = parseInt(prompt("Há quantos anos você fuma?"))

    //Processamento
    const minutosPerdidosPorDia = cigarrosPorDia * 10
    const minutosPerdidosNoAno = minutosPerdidosPorDia * 365
    const totalMinutosPerdidos = minutosPerdidosNoAno * anosFumante
    const totalDiasPerdidos = totalMinutosPerdidos / 1440

    //Saída
    document.write(`Você perdeu ${totalDiasPerdidos.toFixed(1)} dias de vida`)
</script>
