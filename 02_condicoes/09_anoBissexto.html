<meta charset="UTF-8">
<script>
    //Entrada
    const ano = parseInt(prompt("Digite o ano:"))

    //Processamento
    if (ano % 4 == 0){

        //Primeira alterantiva de saída
        document.write("Este ano é bissexto.")

    }else{

        //Segunda alterantiva de saída
        document.write("Este ano não é bissexto.")

    }
    
    
</script>

</body>
