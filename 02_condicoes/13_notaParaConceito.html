<meta charset="UTF-8">
<script>
    //Entrada
    const nota = parseFloat(prompt("Digite a nota:"))

    //Processamento
    if (nota <= 10 && nota >= 9){

        //Primeira alterantiva de saída
        document.write("O conceito para sua nota é: A.")

    }else
    if (nota <= 8.99 && nota >= 8){

        //Segunda alterantiva de saída
        document.write("O conceito para sua nota é: B.")

    }else
    if (nota <= 7.99 && nota >= 7){

        //Terceira alterantiva de saída
        document.write("O conceito para sua nota é: C.")

    }else
    if (nota <= 6.99 && nota >= 6){

        //Quarta alterantiva de saída
        document.write("O conceito para sua nota é: D.")

    }else
    if (nota <= 5.99 && nota >= 0){

        //Quinta alterantiva de saída
        document.write("O conceito para sua nota é: E.")

    }
    
    
</script>

    <a href="index.html">Voltar</a>
</body>
