<meta charset="UTF-8">
<script>
    //Entrada
    const idade = parseInt(prompt("Digite a idade:"))

    //Processamento
    if (idade < 18){

        //Primeira alterantiva de saída
        const diferenca = 18 - idade
        document.write("Você ainda é muito jovem! Lhe faltam "+`${diferenca}`+" anos para atingir a maioridade.")

    }else {

        //Segunda alterantiva de saída
        document.write("Parabéns!! Você já conquistou a maioridade no Brasil.")

    }// Exceção: idade negativa
    
</script>
