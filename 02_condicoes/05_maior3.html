<meta charset="UTF-8">
<script>
    //Entrada
    const n1 = parseFloat(prompt("Digite o primeiro número:"))
    const n2 = parseFloat(prompt("Digite o segundo número:"))
    const n3 = parseFloat(prompt("Digite o terceiro número:"))

    //Processamento
    if (n1 > n2 && n1 > n3){

        //Primeira alterantiva de saída
        document.write("O primeiro número, "+`${n1}`+", é o maior.")

    }
    if (n2 > n3){

        //Sergunda alterantiva de saída
        document.write("O segundo número, "+`${n2}`+", é o maior.")

    }else{

        //Terceira alterantiva de saída
        document.write("O terceiro número, "+`${n3}`+", é o maior.")

    }// Exceção: igualdade
    
</script>
<body>
    <br>
    <a href="index.html">Voltar</a>
</body>
