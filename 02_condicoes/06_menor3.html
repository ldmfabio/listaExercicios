<meta charset="UTF-8">
<script>
    //Entrada
    const n1 = parseFloat(prompt("Digite o primeiro número:"))
    const n2 = parseFloat(prompt("Digite o segundo número:"))
    const n3 = parseFloat(prompt("Digite o terceiro número:"))

    //Processamento
    if (n1 == n3 && n1 == n2){
        //Primeira alterantiva de saída
        document.write("Os três números são iguais, ambos "+`${n3}`+".")

    }else
    if (n1 < n2 && n1 < n3){
        //Segunda alterantiva de saída
        document.write("O primeiro número, "+`${n1}`+", é o menor.")

    }else
    if (n2 < n3 && n2 < n1){
        //Terceira alterantiva de saída
        document.write("O segundo número, "+`${n2}`+", é o menor.")

    }else
    if (n3 < n2 && n3 < n1){
        //Quarta alterantiva de saída
        document.write("O terceiro número, "+`${n3}`+", é o menor.")

    }else
    if (n1 == n3){
        //Quinta alterantiva de saída
        document.write("O primeiro e o terceiro número, ambos "+`${n1}`+", são os menores.")

    }else
    if (n1 == n2){
        //Sexta alterantiva de saída
        document.write("O primeiro e o segundo número, ambos "+`${n2}`+", são os menores.")

    }else
    if (n2 == n3){
        //Sétima alterantiva de saída
        document.write("O segundo e o terceiro número, ambos "+`${n3}`+", são os menores.")

    }
    
</script>
