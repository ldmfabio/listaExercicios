<meta charset="UTF-8">
<script>
    //Entrada
    const porte = prompt("Digite o porte do cão:")
    const idade = prompt("Digite a idade do cão:")

    //Processamento
    
    if (porte == "pequeno" || porte == "Pequeno" || porte == "PEQUENO"){

        //Primeira alterantiva de saída
        const idadeHumana = 5 * idade
        document.write("A idade que o seu cão teria se fosse um humano é: "+`${idadeHumana}`+" anos.")

    }

    if (porte == "médio" || porte == "medio" || porte == "Médio" || porte == "Medio" || porte == "MÉDIO" || porte == "MEDIO"){

        //Segunda alterantiva de saída
        const idadeHumana = 6 * idade
        document.write("A idade que o seu cão teria se fosse um humano é: "+`${idadeHumana}`+" anos.")

    }

    if (porte == "grande" || porte == "Grande" || porte == "GRANDE"){

        //Terceira alterantiva de saída
        const idadeHumana = 7 * idade
        document.write("A idade que o seu cão teria se fosse um humano é: "+`${idadeHumana}`+" anos.")

    }

    
    
</script>
