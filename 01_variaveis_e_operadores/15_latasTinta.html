<meta charset="UTF-8">
<script>
    //Entrada
    const mm = parseFloat(prompt("Digite a quantidade de metros quadrados:"))

    //Processamento
    const litros = (mm/3)
    const latas = litros/18
    
    //Saída
    document.write(`Para pintar ${mm} metros quadrados serão necessárias ${latas.toFixed(2)} latas de tinta,
    ou seja, ${litros.toFixed(2)} litros de tinta.<br>`)
    //document.write(`${ovos} ovos contém ${duzias2.toFixed(0)} dúzias.<br>`) // Uma forma de apresentar decimal em inteiro
    
</script>
