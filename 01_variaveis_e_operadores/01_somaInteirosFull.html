<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        function somaInteiros() {
            const N1 = parseInt(document.getElementById("N1").value)
            const N2 = parseInt(document.getElementById("N2").value)
            const soma = N1 + N2
            document.getElementById("resultado").innerHTML = `O resultado da operação ${N1} + ${N2} é <b>${soma}</b>`
        }
    </script>

    <title>Somar Dois Números Inteiros</title>
</head>

<body>
    <div class="mx-auto" width="100%">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Lista de Exercícios - Programação I</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Listas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="index.html">Lista 1 -
                                        Variáveis e
                                        Operadores</a></li>
                                <li><a class="dropdown-item" href="../02_condicoes/index.html">Lista 2 - Condições</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Vídeo Aulas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item"

                                        JS - Prof Eduardo</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Livros

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Introdução ao JavaScript</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col col-sm-10">
                <form class="row gx-3 gy-2">
                    <div class="row"><br></div>
                    <div class="col-sm-2">
                        <label for="N1">Número 1</label>
                        <input type="text" class="form-control" id="N1" placeholder="Digite um Número">
                    </div>
                    <div class="col-sm-2">
                        <label for="N2">Número 2</label>
                        <input type="text" class="form-control" id="N2" placeholder="Digite um Número">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col col-sm-10">
                <button class="btn btn-primary" onclick="somaInteiros()">Somar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col col-sm-1"></div>
            <div class="col col-sm-10">
                <label class="resultado" id="resultado"></label>
            </div>
        </div>
    </div>
