<meta charset="UTF-8">
<script>
    //Entrada
    const ovos = parseInt(prompt("Digite a quantidade de ovos:"))

    //Processamento
    const duzias = parseInt(ovos / 12) // Uma forma de converter decimal em inteiro
    //const duzias2 = ovos / 12 
    
    //Saída
    document.write(`${ovos} ovos contém ${duzias} dúzias.<br>`)
    //document.write(`${ovos} ovos contém ${duzias2.toFixed(0)} dúzias.<br>`) // Uma forma de apresentar decimal em inteiro
    
</script>
