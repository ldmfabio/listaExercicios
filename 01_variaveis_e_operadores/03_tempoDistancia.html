<meta charset="UTF-8">
<script>
    //Entrada
    const distancia = parseInt(prompt("Digite a distância da Viagem (em Km):"))
    const velocidade = parseInt(prompt("Digite a velocidade média:"))

    //Processamento
    const tempo = distancia / velocidade

    //Saída
    document.write(`${distancia} Kilômetros, a uma velocidade média de ${velocidade} Km/h, levarão ${tempo.toFixed(2)} horas para serem percorridos`)
</script>

<body>

    <a href="index.html">Voltar</a>
</body>
