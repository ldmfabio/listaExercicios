<meta charset="UTF-8">
<script>
    //Entrada
    const n1 = parseInt(prompt("Digite um número inteiro:"))
    const n2 = parseInt(prompt("Digite outro número inteiro:"))

    //Processamento
    const soma = n1 + n2

    //Saída
    document.write(`${n1} + ${n2} = ${soma}`)
</script>

</body>
