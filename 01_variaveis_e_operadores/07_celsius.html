<meta charset="UTF-8">
<script>
    //Entrada
    const celsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"))

    //Processamento
    const F1 = celsius * (9 / 5) + 32
    const F2 = celsius * 1.8 + 32
    

    //Saída
    document.write(`A temperatura será de ${F1.toFixed(2)}.<br>`)
    document.write("A temperatura será de "+`${F2.toFixed(2)}`)
    
</script>

</body>
