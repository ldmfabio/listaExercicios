<meta charset="UTF-8">
<script>
    //Entrada
    const v1 = parseFloat(prompt("Digite o valor:"))
    const porcentagem = parseInt(prompt("Digite a porcentagem de desconto:"))

    //Processamento
    const desconto = ( (v1 * porcentagem) / 100)
    const desconto2 = (v1* (porcentagem/100))
    

    //Saída
    document.write(`O desconto será de R$ ${desconto.toFixed(2)}.<br>`)
    document.write(`O desconto será de R$ ${desconto2.toFixed(2)}.<br>`)
    
</script>
