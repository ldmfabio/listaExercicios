<meta charset="UTF-8">
<script>
    //Entrada
    const metros = parseInt(prompt("Digite quantos metros você quer converter em milímetros:"))

    //Processamento
    const milimetros = metros * 1000

    //Saída
    document.write(`${metros} Metros equivalem a + ${milimetros} milímetros`)
</script>

</body>
